services:
  # Web Service
  - type: web
    name: ladybird-api-v5
    env: node
    plan: free
    buildCommand: "npm install"
    startCommand: "npm start"
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    
  # Environment variables (add your API keys here)
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: YOUTUBE_API_KEY
        sync: false
      - key: SPOTIFY_CLIENT_ID
        sync: false
      - key: SPOTIFY_CLIENT_SECRET
        sync: false
      - key: TWITTER_API_KEY
        sync: false
      - key: NEWS_API_KEY
        sync: false
      - key: WEATHER_API_KEY
        sync: false
      - key: TMDB_API_KEY
        sync: false
      - key: COINGECKO_API_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: ECOCASH_NUMBER
        value: "263777124998"